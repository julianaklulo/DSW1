<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['promocao.lista.site.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="#{msg['promocao.lista.site.label']}"/></h2>  
            </center>  
                <div align="center">
                    <br/>
                    <h4><h:outputText value="#{msg['promocao.lista.site.escolha']}"/></h4>
                        <h:selectOneMenu id="site" value="#{promocaoBean.site}" >
                        <f:selectItems value="#{siteBean.sites}"/>
                        <f:converter converterId="SiteConverter" />
                        <f:ajax event="change" execute="#{site}" render="tabela-promocoes" />
                    </h:selectOneMenu>
                    <h:message for="site"/>
                    <br/>
                </div>  
            <h:dataTable id="tabela-promocoes" value="#{promocaoBean.promocoes}" var="promocao"   
                         class="table table-striped table-hover table-bordered">  
               <h:column>  
                    <f:facet name="header">#{msg['promocao.table.id']}</f:facet>  
                    <h:outputText value="#{promocao.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['promocao.table.site']}</f:facet>  
                    <h:outputText value="#{promocao.site.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['promocao.table.teatro']}</f:facet>  
                    <h:outputText value="#{promocao.teatro.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['promocao.table.nome']}</f:facet>  
                    <h:outputText value="#{promocao.nomePeca}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['promocao.table.preco']}</f:facet>  
                    <h:outputText value="#{promocao.preco}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">#{msg['promocao.table.data']}</f:facet>  
                    <h:outputText value="#{promocao.data}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['promocao.table.hora']}</f:facet>  
                    <h:outputText value="#{promocao.hora}"/>  
                </h:column>  
            </h:dataTable>
            <br/>
            <center>
                <h:commandButton action = "#{promocaoBean.volta()}"   
                                 value="#{msg['promocao.button.volta']}" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>  
</html>
