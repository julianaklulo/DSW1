<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['teatro.index.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="#{msg['teatro.index.label']}"/></h2>  
            </center>
            <div align="center">
                <br/>
                <h4><h:outputText value="#{msg['teatro.lista.cidade.escolha']}"/></h4>
                    <h:selectOneMenu id="teatro" value="#{teatroBean.cidade}" >
                    <f:selectItems value="#{teatroBean.cidades}"/>
                    <f:ajax event="change" execute="#{teatro}" render="tabela-teatros" />
                </h:selectOneMenu>
                <h:message for="teatro"/>
                <br/>
            </div>  
            <h:dataTable id="tabela-teatros" value="#{teatroBean.teatros}" var="teatro"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">#{msg['teatro.table.id']}</f:facet>  
                    <h:outputText value="#{teatro.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['teatro.table.nome']}</f:facet>  
                    <h:outputText value="#{teatro.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['teatro.table.cidade']}</f:facet>  
                    <h:outputText value="#{teatro.cidade}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['teatro.table.cnpj']}</f:facet>  
                    <h:outputText value="#{teatro.cnpj}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['teatro.table.email']}</f:facet>  
                    <h:outputText value="#{teatro.email}"/>  
                </h:column>    
            </h:dataTable>
            <center>
                <h:commandButton action = "#{teatroBean.volta()}"   
                                 value="#{msg['teatro.button.volta']}" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>  
</html>
