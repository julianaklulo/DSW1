<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>Formulário: Promoção</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Dados</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="site" class="control-label col-sm-4">Site</h:outputLabel>  
                <div class="col-sm-4">
                    <h:selectOneMenu id="site" value="#{promocaoBean.promocao.site}">
                        <f:selectItems value="#{siteBean.sites}"/>
                        <f:converter converterId="SiteConverter" />
                    </h:selectOneMenu>
                    <h:message for="site"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="teatro" class="control-label col-sm-4">Teatro</h:outputLabel>  
                <div class="col-sm-4">
                    <h:selectOneMenu id="teatro" value="#{promocaoBean.promocao.teatro}">
                        <f:selectItems value="#{teatroBean.teatros}"/>
                        <f:converter converterId="TeatroConverter" />
                    </h:selectOneMenu>
                    <h:message for="teatro"/>
                </div>  
                <h:outputLabel for="nomepeca" class="control-label col-sm-4">Nome da Peça</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nomepeca-id" value="#{promocaoBean.promocao.nomePeca}" class="form-control"   
                                 validatorMessage="Nome da peça é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="preco" class="control-label col-sm-4">Preço</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="preco-id" value="#{promocaoBean.promocao.preco}" class="form-control"   
                                 validatorMessage="Preço é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="data" class="control-label col-sm-4">Data</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="data-id" value="#{promocaoBean.promocao.data}" class="form-control"   
                                   validatorMessage="Data é obrigatória">
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                        <f:passThroughAttribute name="type" value="date"/>
                        <f:validateRequired/>
                    </h:inputText>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="hora" class="control-label col-sm-4">Hora</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="hora-id" value="#{promocaoBean.promocao.hora}" class="form-control"   
                                   validatorMessage="Hora é obrigatória">
                    <f:passThroughAttribute name="type" value="time"/>
                    <f:validateRequired/>
                    </h:inputText>
                </div>  
            </div>
            
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">                        
                        <h:commandButton value="Salva" action="#{promocaoBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="Lista de Promoções" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
