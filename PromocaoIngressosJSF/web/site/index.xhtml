<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Lista de Sites</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="Lista de Sites"/></h2>  
            </center>  
            <h:dataTable value="#{siteBean.sites}" var="site"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{site.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Nome</f:facet>  
                    <h:outputText value="#{site.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">URL</f:facet>  
                    <h:outputText value="#{site.url}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Telefone</f:facet>  
                    <h:outputText value="#{site.telefone}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Email</f:facet>  
                    <h:outputText value="#{site.email}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{siteBean.edita(site.id)}" value="Edição" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{siteBean.delete(site)}" value="Remoção" 
                                     onclick="return confirm('Tem certeza de que deseja excluir este item?');"
                                     class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>
            <center>
                <h:commandButton action = "#{siteBean.cadastra()}"   
                                 value="Cadastre Novo Site" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{siteBean.volta()}"   
                                 value="Menu Principal" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>  
</html>
