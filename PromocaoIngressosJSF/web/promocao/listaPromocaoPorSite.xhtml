<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Lista de Promoções Por Site</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="Lista de Promoções Por Site"/></h2>  
            </center>  
                <div align="center">
                    <br/>
                    <h4><h:outputText value="Escolha o site:"/></h4>
                    <h:selectOneMenu id="site" value="#{promocaoBean.site}" >
                        <f:selectItems value="#{siteBean.sites}"/>
                        <f:converter converterId="SiteConverter" />
                        <f:ajax event="change" execute="#{site}" render="tabela-promocoes" />
                    </h:selectOneMenu>
                    <h:message for="site"/>
                    <br/>
                </div>  
            <h:dataTable id="tabela-promocoes" value="#{promocaoBean.promocoes}" var="promocao"   
                         class="table table-striped table-hover table-bordered">  
                
                <h:column>  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{promocao.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Site</f:facet>  
                    <h:outputText value="#{promocao.site.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Teatro</f:facet>  
                    <h:outputText value="#{promocao.teatro.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Nome da Peça</f:facet>  
                    <h:outputText value="#{promocao.nomePeca}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Preço</f:facet>  
                    <h:outputText value="#{promocao.preco}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Data</f:facet>  
                    <h:outputText value="#{promocao.data}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Hora</f:facet>  
                    <h:outputText value="#{promocao.hora}"/>  
                </h:column>  
            </h:dataTable>
            <br/>
            <center>
                <h:commandButton action = "#{promocaoBean.volta()}"   
                                 value="Menu Principal" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>  
</html>
