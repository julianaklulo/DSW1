<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>Formulário: Site</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Dados</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">Nome</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nome-id" value="#{siteBean.site.nome}" class="form-control"   
                                 validatorMessage="Nome é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="telefone" class="control-label col-sm-4">Telefone</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="telefone-id" value="#{siteBean.site.telefone}" class="form-control"   
                                 validatorMessage="Telefone é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="url" class="control-label col-sm-4">URL</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="url-id" value="#{siteBean.site.url}" class="form-control"   
                                   validatorMessage="URL é obrigatória">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">Email</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email-id" value="#{siteBean.site.email}" class="form-control"   
                                 validatorMessage="Email é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">                        
                        <h:commandButton value="Salva" action="#{siteBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="Lista de Sites" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
